<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AulaIA - Selección de Rol</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de la fuente Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
        .view { display: none; }
        .card { max-width: 500px; }
        
        /* Estilos de Botón Primario (Profesorado) */
        .btn-primary {
            background-color: #4f46e5; color: white; transition: background-color 0.2s;
            box-shadow: 0 6px 10px -2px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        .btn-primary:hover:not(:disabled) { background-color: #4338ca; }

        /* Estilos de Botón Secundario (Alumnado) */
        .btn-secondary {
            background-color: #f0f4ff; color: #4f46e5; border: 1px solid #c7d2fe; transition: background-color 0.2s;
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.05);
        }
        .btn-secondary:hover:not(:disabled) { background-color: #e0e7ff; }

        /* Estilos para deshabilitar botones */
        button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
            filter: grayscale(10%);
        }

        /* Estilos del Loader (reutilizado de los otros archivos) */
        #loader {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999; opacity: 0; visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        #loader.active { opacity: 1; visibility: visible; }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%;
            border-top: 4px solid #ffffff; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Tarjeta Principal de Selección de Rol -->
    <div id="role-selection" class="card bg-white p-8 rounded-xl shadow-2xl w-full text-center">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-2">Bienvenido a AulaIA</h1>
        <p class="text-lg text-gray-500 mb-8">Selecciona tu rol para acceder a la plataforma.</p>

        <div class="space-y-4">
            <!-- Botón de Acceso Profesorado -->
            <button id="profesoradoBtn" disabled class="btn-primary w-full py-4 rounded-xl text-xl font-semibold flex items-center justify-center space-x-3">
                <!-- Icono de Profesor (user-tie) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2a5 5 0 0 0-5 5v3H5a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2h-2V7a5 5 0 0 0-5-5z"></path>
                    <line x1="12" y1="17" x2="12" y2="22"></line>
                    <line x1="9" y1="22" x2="15" y2="22"></line>
                </svg>
                <span>Acceso Profesorado</span>
            </button>

            <!-- Botón de Acceso Alumnado -->
            <button id="alumnadoBtn" disabled class="btn-secondary w-full py-4 rounded-xl text-xl font-semibold flex items-center justify-center space-x-3">
                <!-- Icono de Alumno (user-group) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <span>Acceso Alumnado</span>
            </button>
        </div>

        <p id="statusMessage" class="mt-6 text-indigo-600 font-medium">Cargando configuración...</p>
        
        <p class="text-xs text-gray-400 mt-6 text-center">Desarrollado para IES Los Carabelas.</p>
    </div>

    <!-- Modal para Mensajes (reutilizado para errores) -->
    <div id="messageModal" class="view fixed inset-0 z-50 overflow-y-auto bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-xl p-6 shadow-2xl max-w-sm w-full mx-4">
            <h3 id="modalTitle" class="text-xl font-bold text-gray-900 mb-2">Título</h3>
            <p id="modalBody" class="text-gray-600 mb-4">Cuerpo del mensaje</p>
            <button id="modalCloseBtn" class="btn-primary w-full py-2 rounded-lg font-medium">Aceptar</button>
        </div>
    </div>

    <!-- Loader Pantalla Completa (reutilizado) -->
    <div id="loader" class="view">
        <div class="flex flex-col items-center">
            <div class="spinner"></div>
            <p class="text-white text-lg mt-3">Verificando acceso...</p>
        </div>
    </div>

    <!-- Script de Firebase y Lógica -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, onAuthStateChanged, setLogLevel, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =================================================================
        // CONFIGURACIÓN OBTENIDA DEL ENTORNO DE EJECUCIÓN
        // =================================================================
        // Las variables se inyectan en el entorno de Canvas
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // =================================================================
        // ESTADO GLOBAL Y REFERENCIAS
        // =================================================================
        let db;
        let auth;

        // --- WATCHDOG IMPLEMENTATION ---
        let initialDataLoaded = false; 
        let watchdogTimer = null;
        // -------------------------------

        // Referencias del DOM
        const profesoradoBtn = document.getElementById('profesoradoBtn');
        const alumnadoBtn = document.getElementById('alumnadoBtn');
        const statusMessage = document.getElementById('statusMessage');
        const loader = document.getElementById('loader');
        
        // Referencias del Modal
        const modal = document.getElementById('messageModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const modalCloseBtn = document.getElementById('modalCloseBtn');
        
        // =================================================================
        // FUNCIONES DE UI
        // =================================================================

        /** Muestra/Oculta el cargador de pantalla completa. */
        function showLoader(show) {
            loader.classList.toggle('active', show);
        }

        /** Muestra el modal de mensaje. */
        function showMessage(title, body) {
            modalTitle.textContent = title;
            modalBody.textContent = body;
            modal.classList.remove('view');
            modal.style.display = 'flex';
        }

        /** Habilita los botones y actualiza el mensaje de estado. */
        function enableButtons() {
            profesoradoBtn.disabled = false;
            alumnadoBtn.disabled = false;
            statusMessage.textContent = 'Selecciona tu rol para continuar.';
            statusMessage.classList.remove('text-indigo-600');
            statusMessage.classList.add('text-green-600');
        }

        // Manejador del botón Cerrar/Aceptar del modal
        modalCloseBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            modal.classList.add('view');
        });

        // =================================================================
        // LISTENERS DE REDIRECCIÓN
        // =================================================================

        profesoradoBtn.addEventListener('click', () => {
            showLoader(true);
            // Redirige al archivo de gestión de profesorado (misma carpeta)
            window.location.href = 'profesorado.html';
        });

        alumnadoBtn.addEventListener('click', () => {
            showLoader(true);
            // Redirige al archivo de llave de acceso (misma carpeta)
            window.location.href = 'llave_acceso.html';
        });


        // =================================================================
        // FUNCIÓN PRINCIPAL DE INICIALIZACIÓN
        // =================================================================

        window.onload = async () => {
            showLoader(true);
            statusMessage.textContent = 'Verificando configuración de acceso...';

            // --- WATCHDOG IMPLEMENTATION ---
            // Si la carga inicial no se completa en 5 segundos, se fuerza un error y se habilita.
            watchdogTimer = setTimeout(() => {
                if (!initialDataLoaded) {
                    console.warn("Watchdog: La carga inicial tardó demasiado. Forzando habilitación.");
                    statusMessage.textContent = 'La verificación de la red ha fallado. Habilitando acceso manual.';
                    statusMessage.classList.remove('text-indigo-600');
                    statusMessage.classList.add('text-red-600');
                    enableButtons();
                    showLoader(false);
                }
            }, 5000); // 5 segundos de espera máxima
            // -------------------------------

            // 1. Inicializar Firebase
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    throw new Error("Error: Configuración de Firebase ausente.");
                }
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                // No necesitamos `db` para esta página, pero inicializamos auth.
                setLogLevel('Debug');
            } catch (error) {
                clearTimeout(watchdogTimer);
                console.error("Error al inicializar Firebase:", error);
                showMessage("Error de Configuración", "No se pudo conectar. Revisa la consola para detalles de Firebase.");
                showLoader(false);
                return;
            }

            // 2. Comprobar Token de Profesorado
            // Solo probamos la autenticación de profesorado si hay un token.
            if (initialAuthToken) {
                try {
                    // Intenta iniciar sesión con el token personalizado (profesor)
                    await signInWithCustomToken(auth, initialAuthToken);
                    
                    // Si el token funciona, asumimos que debe ir al panel de profesorado
                    console.log("Token de profesor detectado y válido. Redirigiendo...");
                    statusMessage.textContent = 'Token de profesor detectado. Redirigiendo a gestión...';
                    
                    // Marcar carga como completa antes de la redirección
                    initialDataLoaded = true;
                    clearTimeout(watchdogTimer);

                    setTimeout(() => {
                        window.location.href = 'profesorado.html';
                    }, 500);
                    return;

                } catch (error) {
                    // Si el token existe pero falla (ej. expirado o inválido)
                    console.warn("Token de profesor inválido:", error.code);
                    // Caemos al caso de selección de rol
                }
            }

            // 3. Autenticación Anónima (Para establecer la sesión de Canvas)
            try {
                 // Intentamos un sign-in anónimo para asegurar que la sesión de Canvas está activa
                 await signInAnonymously(auth);
            } catch (error) {
                // Si la autenticación anónima falla, es un problema grave de configuración de Auth.
                console.error("Error en signInAnonymously:", error);
                statusMessage.textContent = 'La autenticación anónima ha fallado. Revisa las reglas de Firebase Auth.';
            }


            // 4. Finalización y habilitación de botones
            // Si llegamos aquí, no hay redirección automática, y habilitamos los botones.
            initialDataLoaded = true;
            clearTimeout(watchdogTimer);
            
            enableButtons();
            showLoader(false);
        };

    </script>
</body>
</html>
