<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AulaIA - Acceso y Redirección de Rol</title>
    <!-- Carga de Tailwind CSS para un diseño limpio y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de la fuente Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Oculta los elementos hasta que se decida qué mostrar */
        .hidden-until-auth { display: none; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <!-- Contenedor Principal -->
    <div id="main-container" class="w-full max-w-md bg-white p-8 md:p-10 rounded-xl shadow-2xl transition-all duration-300">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">AulaIA</h1>
        <p class="text-center text-gray-600 mb-8">Redirigiendo o seleccionando rol...</p>

        <!-- Loader / Mensaje de Espera -->
        <div id="loading-view" class="flex flex-col items-center justify-center space-y-4">
            <svg class="animate-spin h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-indigo-600 font-medium">Comprobando credenciales...</p>
        </div>

        <!-- Vista de Selección de Rol (Inicialmente oculta) -->
        <div id="role-selection-view" class="hidden-until-auth flex flex-col items-center space-y-6">
            <h2 class="text-xl font-semibold text-gray-700">Elige tu Rol</h2>
            <p class="text-sm text-gray-500 text-center">Por favor, selecciona si entrarás como profesor o como alumno. Esto solo se hace una vez.</p>
            
            <div class="space-y-4 w-full">
                <!-- Botón Profesor -->
                <button id="btn-teacher" data-role="teacher" class="role-button w-full flex items-center justify-center p-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 transition duration-150 ease-in-out">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20h-2m2 0h-2M12 18H5a2 2 0 01-2-2v-5a2 2 0 012-2h10a2 2 0 012 2v5a2 2 0 01-2 2h-1M7 15h4m-7 0h3"></path>
                    </svg>
                    Soy Profesor
                </button>
                
                <!-- Botón Alumno -->
                <button id="btn-student" data-role="student" class="role-button w-full flex items-center justify-center p-3 border-2 border-indigo-200 text-base font-medium rounded-lg text-indigo-700 bg-white hover:bg-indigo-50 transition duration-150 ease-in-out">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 110 5.292M12 20.577C12 17.557 9.204 15 6 15c-3.204 0-6 2.557-6 5.577v1.423h24v-1.423c0-3.02-2.796-5.577-6-5.577s-6 2.557-6 5.577z"></path>
                    </svg>
                    Soy Alumno
                </button>
            </div>
        </div>

        <!-- Área de mensajes y ID de usuario (Para depuración) -->
        <div id="message-area" class="mt-8 text-center">
            <p id="message-text" class="text-sm text-red-500"></p>
            <p id="user-id-display" class="mt-4 text-xs text-gray-400 break-all"></p>
        </div>

        <!-- Modal de Mensajes (Reemplaza a alert()) -->
        <div id="custom-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
            <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm">
                <h3 id="modal-title" class="text-xl font-bold mb-3 text-gray-800"></h3>
                <p id="modal-body" class="text-gray-600 mb-5"></p>
                <button id="modal-close-btn" class="w-full py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">Aceptar</button>
            </div>
        </div>
    </div>
    
    <!-- Scripts de Firebase y Lógica -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Establecer nivel de log para depuración de Firestore
        setLogLevel('debug');

        // --- Variables Globales Proporcionadas por el Entorno ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Inicialización de Firebase ---
        let app, db, auth;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            console.error("Error al inicializar Firebase:", e);
            showMessage("Error Crítico", "No se pudo conectar a Firebase. Revisa la configuración.");
        }

        // --- Elementos del DOM ---
        const loadingView = document.getElementById('loading-view');
        const roleSelectionView = document.getElementById('role-selection-view');
        const messageText = document.getElementById('message-text');
        const userIdDisplay = document.getElementById('user-id-display');
        const roleButtons = document.querySelectorAll('.role-button');
        const customModal = document.getElementById('custom-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        /** Muestra el modal de mensajes */
        function showMessage(title, body) {
            modalTitle.textContent = title;
            modalBody.textContent = body;
            customModal.classList.remove('hidden');
            customModal.classList.add('flex');
        }

        modalCloseBtn.addEventListener('click', () => {
            customModal.classList.add('hidden');
            customModal.classList.remove('flex');
        });

        /** Muestra u oculta las vistas */
        function setView(viewId) {
            loadingView.style.display = 'none';
            roleSelectionView.style.display = 'none';

            if (viewId === 'loading') {
                loadingView.style.display = 'flex';
                messageText.textContent = '';
            } else if (viewId === 'selection') {
                roleSelectionView.style.display = 'flex';
            }
        }

        /** Redirige al usuario según su rol */
        function redirectToRolePage(role) {
            let url = '';
            if (role === 'teacher') {
                url = 'profesorado.html';
                showMessage("Acceso Profesor", "Redirigiendo al Panel de Gestión...");
            } else if (role === 'student') {
                url = 'llave_acceso.html';
                showMessage("Acceso Alumno", "Redirigiendo a la Llave de Acceso...");
            }

            if (url) {
                console.log(`Redirigiendo a ${url}`);
                setTimeout(() => {
                    window.location.href = url;
                }, 1000);
            }
        }

        /** Maneja la selección y almacenamiento del rol */
        async function handleRoleSelection(role) {
            const user = auth.currentUser;
            if (!user) {
                showMessage("Error", "Usuario no autenticado para asignar rol.");
                return;
            }

            setView('loading');
            messageText.textContent = `Asignando rol: ${role}...`;
            
            const roleDocRef = doc(db, `artifacts/${appId}/users/${user.uid}/roles/current`);

            try {
                // Guarda el rol en Firestore
                await setDoc(roleDocRef, { role: role, assignedAt: new Date() });
                console.log(`Rol "${role}" guardado para el usuario: ${user.uid}`);
                
                // Redirige al usuario
                redirectToRolePage(role);

            } catch (error) {
                console.error("Error al guardar el rol:", error);
                showMessage("Error de Rol", "Hubo un problema al guardar tu rol. Inténtalo de nuevo.");
                setView('selection'); // Volver a la selección si falla
            }
        }

        /** Bucle principal de autenticación y comprobación de rol */
        async function checkAuthAndRole() {
            setView('loading');

            // 1. Autenticar: Usar token custom si existe, sino, anónimo
            const user = auth.currentUser;
            if (!user) {
                try {
                    if (initialAuthToken) {
                        messageText.textContent = "Iniciando sesión con token custom...";
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        messageText.textContent = "Iniciando sesión anónima...";
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Error de autenticación:", error);
                    showMessage("Error de Autenticación", "No se pudo iniciar sesión. " + error.message);
                    return;
                }
            }

            // 2. Comprobar Rol
            const currentUserId = auth.currentUser?.uid;
            if (!currentUserId) {
                messageText.textContent = "Error: ID de usuario no disponible.";
                return;
            }
            
            userIdDisplay.textContent = `ID de Usuario: ${currentUserId}`;
            messageText.textContent = "Buscando rol en la base de datos...";

            const roleDocRef = doc(db, `artifacts/${appId}/users/${currentUserId}/roles/current`);

            try {
                const roleDoc = await getDoc(roleDocRef);
                
                if (roleDoc.exists()) {
                    // El rol ya está asignado, redirigir inmediatamente
                    const assignedRole = roleDoc.data().role;
                    console.log(`Rol encontrado: ${assignedRole}`);
                    redirectToRolePage(assignedRole);
                } else {
                    // El rol no está asignado, mostrar la vista de selección
                    messageText.textContent = "Por favor, elige tu rol.";
                    setView('selection');
                }
            } catch (error) {
                console.error("Error al obtener el rol:", error);
                showMessage("Error de Firestore", "No se pudo acceder a la información de roles.");
                setView('selection'); // Permitir la selección como fallback
            }
        }

        // --- Event Listeners ---
        roleButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const role = e.currentTarget.getAttribute('data-role');
                handleRoleSelection(role);
            });
        });

        // Garantizar que la comprobación de rol ocurre después de que Auth esté lista
        onAuthStateChanged(auth, (user) => {
            if (user) {
                checkAuthAndRole();
            } else if (!initialAuthToken) {
                // Si no hay token inicial, forzar la comprobación (para inicio anónimo)
                checkAuthAndRole();
            }
        });
        
        // Ejecutar el inicio de la lógica
        checkAuthAndRole();

    </script>
</body>
</html>
