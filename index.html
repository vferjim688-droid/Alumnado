<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AulaIA - Selecci√≥n de Rol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card { max-width: 500px; width: 100%; }
        .btn-primary { background-color: #4f46e5; color: white; transition: 0.2s; box-shadow: 0 6px 10px -2px rgba(0, 0, 0, 0.1); }
        .btn-primary:hover { background-color: #4338ca; }
        .btn-secondary { background-color: #f0f4ff; color: #4f46e5; border: 1px solid #c7d2fe; transition: 0.2s; }
        .btn-secondary:hover { background-color: #e0e7ff; }
        #loader { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 50; }
        .spinner { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #fff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="card bg-white p-8 rounded-xl shadow-2xl text-center">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-2">Bienvenido a AulaIA</h1>
        <p class="text-lg text-gray-500 mb-8">Selecciona tu perfil para continuar.</p>
        <div class="space-y-4">
            <button onclick="irA('profesorado.html')" class="btn-primary w-full py-4 rounded-xl text-xl font-semibold flex items-center justify-center space-x-3">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <span>Acceso Profesorado</span>
            </button>
            <button onclick="irA('llave_acceso.html')" class="btn-secondary w-full py-4 rounded-xl text-xl font-semibold flex items-center justify-center space-x-3">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"></path></svg>
                <span>Acceso Alumnado</span>
            </button>
        </div>
        <p class="mt-6 text-green-600 font-medium">Sistema operativo.</p>
    </div>
    <div id="loader"><div class="flex flex-col items-center"><div class="spinner"></div><p class="text-white mt-3">Cargando...</p></div></div>
    <script>
        function irA(url) {
            document.getElementById('loader').style.display = 'flex';
            window.location.href = url;
        }
        window.onload = () => document.getElementById('loader').style.display = 'none';
    </script>
</body>
</html>
