<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AulaIA - Llave de Acceso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
        #loader { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 9999; }
        .spinner { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #fff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .card { max-width: 500px; }
        .btn-primary { background-color: #10b981; color: white; transition: 0.2s; }
        .btn-primary:hover:not(:disabled) { background-color: #059669; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="card bg-white p-8 rounded-xl shadow-2xl w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">Acceso Alumnado</h1>
        <p class="text-sm text-gray-500 mb-6 text-center">Selecciona tu aula e identifícate.</p>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Aula:</label>
                <select id="aula-select" class="w-full p-3 border rounded-lg bg-gray-50" disabled><option>Cargando aulas...</option></select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Tu Nick:</label>
                <input type="text" id="student-nick" placeholder="Ej: Manolo" class="w-full p-3 border rounded-lg">
            </div>
            <button id="access-btn" class="btn-primary w-full py-3 rounded-xl font-bold transition" disabled>Entrar</button>
        </div>
        <button onclick="window.location.href='index.html'" class="w-full text-center mt-4 text-sm text-gray-500 hover:underline">Volver al Inicio</button>
    </div>

    <div id="loader"><div class="flex flex-col items-center"><div class="spinner"></div><p class="text-white mt-3">Conectando...</p></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- TU CONFIGURACIÓN ---
        const firebaseConfig = {
            apiKey: "AIzaSyCrZRRrK2pV8-qgbv4SkutKE2LSQFPJE-Q",
            authDomain: "aulaia-393c0.firebaseapp.com",
            projectId: "aulaia-393c0",
            storageBucket: "aulaia-393c0.appspot.com",
            messagingSenderId: "485029010497",
            appId: "1:485029010497:web:1ebf3b0a80781d30307ac0"
        };
        
        // URL FINAL DE LA ACTIVIDAD
        const ACTIVIDAD_URL = "https://vferjim688-droid.github.io/Actividad-de-Resumen/";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const aulaSelect = document.getElementById('aula-select');
        const accessBtn = document.getElementById('access-btn');
        const loader = document.getElementById('loader');

        // Autenticación Anónima para leer la DB
        loader.style.display = 'flex';
        signInAnonymously(auth).then(() => {
            // CONEXIÓN A LA COLECCIÓN 'classrooms'
            const q = query(collection(db, `artifacts/aulaia-393c0/public/data/classrooms`));
            
            onSnapshot(q, (snap) => {
                aulaSelect.innerHTML = '<option value="" disabled selected>Selecciona...</option>';
                if (snap.empty) {
                    aulaSelect.innerHTML = '<option>No hay aulas disponibles</option>';
                } else {
                    snap.forEach(doc => {
                        const data = doc.data();
                        const op = document.createElement('option');
                        op.value = doc.id;
                        op.text = data.name;
                        // Guardamos la lista de alumnos para validación local
                        op.dataset.list = JSON.stringify(data.studentList || []);
                        aulaSelect.appendChild(op);
                    });
                    
                    // AUTO-SELECCIÓN SI VIENE POR LINK (?aulaId=...)
                    const params = new URLSearchParams(window.location.search);
                    const preselectedId = params.get('aulaId');
                    if(preselectedId) {
                        aulaSelect.value = preselectedId;
                    }
                }
                aulaSelect.disabled = false;
                accessBtn.disabled = false;
                loader.style.display = 'none';
            }, (err) => {
                console.error(err);
                alert("Error cargando aulas: " + err.message);
                loader.style.display = 'none';
            });
        }).catch(e => {
            console.error(e);
            alert("Error de conexión: " + e.message);
            loader.style.display = 'none';
        });

        accessBtn.addEventListener('click', () => {
            const nick = document.getElementById('student-nick').value.trim();
            const aulaId = aulaSelect.value;
            
            if(!nick || !aulaId || aulaId === "Selecciona...") return alert("Selecciona un aula e introduce tu nick.");

            try {
                const list = JSON.parse(aulaSelect.options[aulaSelect.selectedIndex].dataset.list);
                // Validación insensible a mayúsculas
                if(list.some(n => String(n).toLowerCase() === nick.toLowerCase())) {
                    // Redirigimos a la ACTIVIDAD REAL
                    const finalUrl = `${ACTIVIDAD_URL}?aulaId=${aulaId}&alumnoId=${encodeURIComponent(nick)}`;
                    window.location.href = finalUrl;
                } else {
                    alert("Tu nick no está autorizado en esta aula.");
                }
            } catch(e) {
                console.error(e);
                alert("Error validando acceso.");
            }
        });
    </script>
</body>
</html>
