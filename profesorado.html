<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AulaIA - Profesorado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
        #loader { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 9999; }
        .spinner { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #fff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .view { display: none; }
    </style>
</head>
<body class="p-4">
    
    <!-- LOGIN -->
    <div id="login-view" class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-2xl mt-10 text-center">
        <h1 class="text-2xl font-bold mb-6">Acceso Profesorado</h1>
        <button id="google-btn" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">
            Iniciar con Google (@g.educaand.es)
        </button>
        <button onclick="window.location.href='index.html'" class="mt-4 text-sm text-gray-500">Volver</button>
    </div>

    <!-- PANEL DE GESTIÓN -->
    <div id="app-view" class="view max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-lg mt-4">
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <h1 class="text-2xl font-bold text-gray-800">Mis Aulas</h1>
            <div class="text-right">
                <span id="user-email" class="block text-xs text-gray-500"></span>
                <button id="logout-btn" class="text-sm text-red-500 font-bold">Salir</button>
            </div>
        </div>

        <!-- Formulario -->
        <div class="bg-blue-50 p-4 rounded-lg mb-6">
            <h3 class="font-bold text-blue-800 mb-2">Nueva Aula</h3>
            <input id="aula-name" class="w-full p-2 mb-2 border rounded" placeholder="Nombre del Aula">
            <textarea id="aula-students" class="w-full p-2 mb-2 border rounded" placeholder="Lista de alumnos (uno por línea o separados por coma)"></textarea>
            <textarea id="aula-text" class="w-full p-2 mb-2 border rounded" placeholder="Texto/PDF para resumir"></textarea>
            <button id="save-btn" class="bg-blue-600 text-white px-4 py-2 rounded font-bold">Crear Aula</button>
        </div>

        <!-- Lista -->
        <div id="aulas-list" class="space-y-3">
            <p class="text-gray-500 text-center">Cargando...</p>
        </div>
    </div>

    <div id="loader"><div class="spinner"></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, addDoc, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURACIÓN REAL ---
        const firebaseConfig = {
            apiKey: "AIzaSyCrZRRrK2pV8-qgbv4SkutKE2LSQFPJE-Q",
            authDomain: "aulaia-393c0.firebaseapp.com",
            projectId: "aulaia-393c0",
            storageBucket: "aulaia-393c0.appspot.com",
            messagingSenderId: "485029010497",
            appId: "1:485029010497:web:1ebf3b0a80781d30307ac0"
        };
        const RESUMEN_URL = "https://vferjim688-droid.github.io/Actividad-de-Resumen/";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;

        const loader = document.getElementById('loader');
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-view').style.display = 'none';
                document.getElementById('app-view').style.display = 'block';
                document.getElementById('user-email').textContent = user.email;
                loadAulas();
            } else {
                document.getElementById('login-view').style.display = 'block';
                document.getElementById('app-view').style.display = 'none';
            }
        });

        // Login
        document.getElementById('google-btn').addEventListener('click', async () => {
            loader.style.display = 'flex';
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (e) {
                alert("Error de acceso: " + e.message);
            } finally {
                loader.style.display = 'none';
            }
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));

        // Cargar Aulas
        function loadAulas() {
            const q = query(collection(db, `artifacts/aulaia-393c0/public/data/classrooms`), where("teacherId", "==", currentUser.email));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('aulas-list');
                list.innerHTML = '';
                if (snap.empty) {
                    list.innerHTML = '<p class="text-center text-gray-400">No tienes aulas creadas.</p>';
                    return;
                }
                snap.forEach(d => {
                    const data = d.data();
                    const div = document.createElement('div');
                    div.className = "bg-gray-50 p-4 rounded border flex justify-between items-center";
                    div.innerHTML = `
                        <div>
                            <h4 class="font-bold text-lg">${data.name}</h4>
                            <p class="text-xs text-gray-500">${data.studentList.length} alumnos</p>
                            <a href="${RESUMEN_URL}?aulaId=${d.id}" target="_blank" class="text-blue-500 text-xs underline">Ver Link Alumno</a>
                        </div>
                        <button onclick="borrar('${d.id}')" class="text-red-500 text-sm">Eliminar</button>
                    `;
                    list.appendChild(div);
                });
            });
        }

        // Crear Aula
        document.getElementById('save-btn').addEventListener('click', async () => {
            const name = document.getElementById('aula-name').value;
            const students = document.getElementById('aula-students').value.split(/[\n,]+/).map(s=>s.trim()).filter(s=>s);
            const text = document.getElementById('aula-text').value;

            if(!name || !students.length) return alert("Faltan datos");
            
            loader.style.display = 'flex';
            try {
                await addDoc(collection(db, `artifacts/aulaia-393c0/public/data/classrooms`), {
                    name, studentList: students, sourceText: text, teacherId: currentUser.email, createdAt: serverTimestamp()
                });
                document.getElementById('aula-name').value = '';
                document.getElementById('aula-students').value = '';
                document.getElementById('aula-text').value = '';
            } catch(e) {
                console.error(e);
                alert("Error guardando. Revisa permisos.");
            } finally {
                loader.style.display = 'none';
            }
        });

        // Borrar (Global scope hack for onclick)
        window.borrar = async (id) => {
            if(confirm("¿Borrar aula?")) {
                await deleteDoc(doc(db, `artifacts/aulaia-393c0/public/data/classrooms`, id));
            }
        };
    </script>
</body>
</html>
