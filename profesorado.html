<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AulaIA - Panel Profesorado</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de la fuente Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
        .view { display: none; }
        .card { max-width: 900px; }
        .btn-primary { 
            background-color: #4f46e5; color: white; transition: background-color 0.2s; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .btn-primary:hover:not(:disabled) { background-color: #4338ca; }
        .btn-delete { background-color: #ef4444; color: white; }
        .btn-delete:hover { background-color: #dc2626; }
        .btn-back { color: #4f46e5; background-color: #eef2ff; transition: background-color 0.2s; }
        .btn-back:hover:not(:disabled) { background-color: #e0e7ff; }

        /* Estilos del Loader */
        #loader {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999; display: none;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%;
            border-top: 4px solid #ffffff; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4">

    <!-- Contenedor Principal -->
    <div class="card mx-auto bg-white p-6 rounded-xl shadow-2xl mt-4 mb-8">
        <button id="backBtn" class="btn-back px-3 py-1 rounded-full text-sm font-medium mb-6 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Volver a Selección
        </button>

        <h1 class="text-3xl font-bold text-gray-800 mb-4">Gestión de Aulas</h1>
        <p class="text-sm text-gray-500 mb-6">Tu ID de Profesor: <span id="userIdDisplay" class="font-mono text-indigo-600">Cargando...</span></p>

        <!-- Formulario para Nueva Aula -->
        <div class="bg-indigo-50 p-4 rounded-lg mb-8">
            <h2 class="text-xl font-semibold text-indigo-800 mb-3">Crear / Editar Aula</h2>
            <form id="aulaForm" class="space-y-4">
                <input type="hidden" id="aulaId">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="aulaName" class="block text-sm font-medium text-gray-700">Nombre del Aula (Ej: 1º Bach B)</label>
                        <input type="text" id="aulaName" class="mt-1 w-full p-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="alumnosNicks" class="block text-sm font-medium text-gray-700">IDs/Nicks de Alumnos (separados por coma)</label>
                        <input type="text" id="alumnosNicks" placeholder="Ej: Juan, María, 12345678" class="mt-1 w-full p-2 border border-gray-300 rounded-md" required>
                    </div>
                </div>
                <button type="submit" id="saveBtn" class="btn-primary px-4 py-2 rounded-lg font-medium">Guardar Aula</button>
            </form>
        </div>

        <!-- Lista de Aulas Existentes -->
        <h2 class="text-xl font-semibold text-gray-800 mb-3">Aulas Creadas</h2>
        <div id="aulasList" class="space-y-4">
            <p id="loadingStatus" class="text-sm text-indigo-600">Cargando aulas...</p>
        </div>

    </div>

    <!-- Modal para Mensajes -->
    <div id="messageModal" class="view fixed inset-0 z-50 overflow-y-auto bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl p-6 shadow-2xl max-w-sm w-full mx-4">
            <h3 id="modalTitle" class="text-xl font-bold text-gray-900 mb-2">Título</h3>
            <p id="modalBody" class="text-gray-600 mb-4">Cuerpo del mensaje</p>
            <button id="modalCloseBtn" class="btn-primary w-full py-2 rounded-lg font-medium">Aceptar</button>
        </div>
    </div>

    <!-- Loader Pantalla Completa -->
    <div id="loader">
        <div class="flex flex-col items-center">
            <div class="spinner"></div>
            <p class="text-white text-lg mt-3">Procesando...</p>
        </div>
    </div>

    <!-- Script de Firebase y Lógica -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, setDoc, doc, deleteDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =================================================================
        // CONFIGURACIÓN: INCRUSTADA
        // =================================================================
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyCrZRRrK2pV8-qgbv4SkutKE2LSQFPJE-Q",
            authDomain: "aulaia-393c0.firebaseapp.com",
            projectId: "aulaia-393c0",
            storageBucket: "aulaia-393c0.appspot.com",
            messagingSenderId: "485029010497",
            appId: "1:485029010497:web:1ebf3b0a80781d30307ac0"
        };
        const PROFESSOR_UID = "profesor123"; // ID fijo para el profesor en este entorno

        // =================================================================
        // ESTADO GLOBAL Y REFERENCIAS
        // =================================================================
        let app, db, auth;
        let userId = PROFESSOR_UID;
        const appId = "aulaia-393c0"; // Usar el project ID de firebase como ID de la app

        // Referencias del DOM
        const aulaForm = document.getElementById('aulaForm');
        const aulaIdInput = document.getElementById('aulaId');
        const aulaNameInput = document.getElementById('aulaName');
        const alumnosNicksInput = document.getElementById('alumnosNicks');
        const aulasListDiv = document.getElementById('aulasList');
        const backBtn = document.getElementById('backBtn');
        const loader = document.getElementById('loader');
        const messageModal = document.getElementById('messageModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const modalCloseBtn = document.getElementById('modalCloseBtn');
        const loadingStatus = document.getElementById('loadingStatus');
        const userIdDisplay = document.getElementById('userIdDisplay');

        // =================================================================
        // FUNCIONES DE UI Y UTILIDAD
        // =================================================================

        /** Muestra/Oculta el cargador de pantalla completa. */
        function showLoader(show) {
            loader.style.display = show ? 'flex' : 'none';
        }

        /** Muestra el modal de mensaje. */
        function showMessage(title, body) {
            modalTitle.textContent = title;
            modalBody.textContent = body;
            messageModal.classList.remove('view');
            messageModal.style.display = 'flex';
        }

        modalCloseBtn.addEventListener('click', () => {
            messageModal.style.display = 'none';
        });

        backBtn.addEventListener('click', () => {
            showLoader(true);
            window.location.href = 'index.html';
        });

        /** Limpia el formulario y lo pone en modo "crear" */
        function resetForm() {
            aulaIdInput.value = '';
            aulaNameInput.value = '';
            alumnosNicksInput.value = '';
            document.getElementById('saveBtn').textContent = 'Guardar Aula';
        }

        /** Carga un aula en el formulario para editar */
        function editAula(aula) {
            aulaIdInput.value = aula.id;
            aulaNameInput.value = aula.nombre;
            alumnosNicksInput.value = aula.alumnos.join(', ');
            document.getElementById('saveBtn').textContent = 'Actualizar Aula';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // =================================================================
        // GESTIÓN DE FIREBASE Y CRUD
        // =================================================================

        /** Obtiene la referencia a la colección de Aulas Públicas */
        function getAulasCollectionRef() {
            return collection(db, `/artifacts/${appId}/public/data/aulas`);
        }
        
        /** Renderiza la lista de aulas en el DOM */
        function renderAulas(aulas) {
            aulasListDiv.innerHTML = ''; // Limpiar lista
            loadingStatus.style.display = 'none';

            if (aulas.length === 0) {
                aulasListDiv.innerHTML = '<p class="text-gray-500">Aún no has creado ninguna aula.</p>';
                return;
            }

            aulas.forEach(aula => {
                const aulaElement = document.createElement('div');
                aulaElement.className = 'bg-white p-4 border border-gray-200 rounded-lg flex justify-between items-center shadow-sm';
                
                aulaElement.innerHTML = `
                    <div>
                        <p class="text-lg font-semibold text-gray-800">${aula.nombre} (<span class="text-sm font-mono text-gray-500">${aula.id}</span>)</p>
                        <p class="text-sm text-gray-600 mt-1">Alumnos: ${aula.alumnos.length}</p>
                        <p class="text-xs text-gray-400 mt-1 truncate max-w-xs">IDs: ${aula.alumnos.join(', ')}</p>
                    </div>
                    <div class="space-x-2 flex-shrink-0">
                        <button data-id="${aula.id}" class="edit-btn px-3 py-1 text-sm rounded-md bg-yellow-500 text-white hover:bg-yellow-600">Editar</button>
                        <button data-id="${aula.id}" class="delete-btn btn-delete px-3 py-1 text-sm rounded-md">Eliminar</button>
                    </div>
                `;
                aulasListDiv.appendChild(aulaElement);
            });

            // Re-adjuntar listeners de botones
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.dataset.id;
                    const aulaToEdit = aulas.find(a => a.id === id);
                    if (aulaToEdit) editAula(aulaToEdit);
                });
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    if (confirm('¿Estás seguro de que quieres eliminar esta aula?')) {
                        deleteAula(e.target.dataset.id);
                    }
                });
            });
        }
        
        /** Guarda o actualiza un aula */
        async function saveAula(aulaData, aulaId) {
            showLoader(true);
            try {
                const docRef = doc(getAulasCollectionRef(), aulaId || new Date().getTime().toString()); // Usa ID existente o timestamp
                await setDoc(docRef, aulaData);
                showMessage("Éxito", `Aula ${aulaData.nombre} guardada correctamente.`);
                resetForm();
            } catch (error) {
                console.error("Error al guardar aula:", error);
                showMessage("Error de Guardado", `No se pudo guardar el aula: ${error.message}`);
            } finally {
                showLoader(false);
            }
        }

        /** Elimina un aula */
        async function deleteAula(id) {
            showLoader(true);
            try {
                const docRef = doc(getAulasCollectionRef(), id);
                await deleteDoc(docRef);
                showMessage("Eliminada", "Aula eliminada correctamente.");
            } catch (error) {
                console.error("Error al eliminar aula:", error);
                showMessage("Error de Eliminación", `No se pudo eliminar el aula: ${error.message}`);
            } finally {
                showLoader(false);
            }
        }


        // =================================================================
        // LÓGICA DE FIREBASE Y CARGA INICIAL
        // =================================================================

        window.onload = async () => {
            showLoader(true);
            try {
                // 1. Inicializar Firebase
                app = initializeApp(FIREBASE_CONFIG);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // 2. Autenticación Simulada (Necesario para el entorno Canvas/Firestore)
                // Usamos un token de prueba (o anónimo) para obtener un objeto 'auth.currentUser'
                await signInAnonymously(auth);
                userIdDisplay.textContent = userId;

                // 3. Listener en tiempo real para las Aulas (Colección Pública)
                const aulasColRef = getAulasCollectionRef();
                const q = query(aulasColRef);

                onSnapshot(q, (snapshot) => {
                    const aulas = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    renderAulas(aulas);
                    showLoader(false);
                }, (error) => {
                    console.error("Error al escuchar aulas:", error);
                    loadingStatus.textContent = 'Error al cargar aulas. Revisa la consola.';
                    loadingStatus.classList.remove('text-indigo-600');
                    loadingStatus.classList.add('text-red-600');
                    showLoader(false);
                });

            } catch (error) {
                console.error("Error FATAL de inicialización:", error);
                showMessage("Error de Conexión", "No se pudo conectar a la base de datos. Recarga la página.");
                loadingStatus.textContent = 'Error de conexión. Recarga la página.';
                loadingStatus.classList.remove('text-indigo-600');
                loadingStatus.classList.add('text-red-600');
                showLoader(false);
            }
        };

        // =================================================================
        // MANEJADOR DEL FORMULARIO
        // =================================================================

        aulaForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const aulaId = aulaIdInput.value.trim() || null;
            const aulaName = aulaNameInput.value.trim();
            
            // Limpia y normaliza la lista de alumnos
            const alumnosString = alumnosNicksInput.value.trim();
            const alumnosArray = alumnosString
                .split(',')
                .map(s => s.trim())
                .filter(s => s.length > 0); // Filtra entradas vacías

            if (alumnosArray.length === 0) {
                showMessage("Error", "La lista de IDs/Nicks de Alumnos no puede estar vacía.");
                return;
            }

            const aulaData = {
                nombre: aulaName,
                alumnos: alumnosArray,
                // Esto es solo un metadato, no se usa para seguridad
                creadoPor: userId 
            };

            saveAula(aulaData, aulaId);
        });
    </script>
</body>
</html>
