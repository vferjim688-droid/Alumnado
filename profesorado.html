<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AulaIA - Gestión de Aulas (Profesorado)</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de la fuente Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
        .view { display: none; }
        /* Estilos del Loader */
        #loader {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999; opacity: 0; visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        #loader.active { opacity: 1; visibility: visible; }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%;
            border-top: 4px solid #4f46e5; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Estilos de botones */
        .btn-primary {
            background-color: #4f46e5; color: white; transition: background-color 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .btn-primary:hover { background-color: #4338ca; }
        .btn-danger {
            background-color: #ef4444; color: white; transition: background-color 0.2s;
        }
        .btn-danger:hover { background-color: #dc2626; }

        /* Estilos de Modal */
        #messageModal {
            transition: opacity 0.3s, visibility 0.3s;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <!-- Encabezado y título principal -->
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Gestión de Aulas AulaIA</h1>
        <p class="text-gray-500 mb-6">Panel de control para profesorado. Crea, edita y gestiona las aulas y sus listas de alumnos.</p>

        <!-- Sección de Creación de Aula -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Crear o Editar Aula</h2>
            <form id="aulaForm" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                <div class="md:col-span-1">
                    <label for="aulaName" class="block text-sm font-medium text-gray-700 mb-1">Nombre del Aula</label>
                    <input type="text" id="aulaName" placeholder="Ej: 1º ESO A - Tecnología" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div class="md:col-span-1">
                    <label for="studentList" class="block text-sm font-medium text-gray-700 mb-1">Lista de Alumnos (Separados por coma)</label>
                    <input type="text" id="studentList" placeholder="Ej: NICK001,NICK002,IDEA012" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div class="md:col-span-1 flex space-x-2">
                    <button type="submit" id="saveButton" class="btn-primary flex-1 py-2 rounded-lg font-medium">
                        Crear Aula
                    </button>
                    <button type="button" id="cancelEditButton" class="bg-gray-400 text-white py-2 px-3 rounded-lg font-medium hidden hover:bg-gray-50 transition-colors">
                        Cancelar Edición
                    </button>
                </div>
            </form>
            <p id="editStatus" class="mt-3 text-sm text-indigo-600 hidden">Editando aula: <span id="editingAulaName" class="font-semibold"></span></p>
        </div>

        <!-- Tabla de Aulas Existentes -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Aulas Existentes</h2>
            
            <!-- Mensaje de estado de la lista -->
            <div id="statusMessage" class="p-3 bg-blue-100 border-l-4 border-blue-500 text-blue-700 mb-4 view">
                <p>Cargando lista de aulas...</p>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Nombre del Aula
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden sm:table-cell">
                                Nicks/IDEAs
                            </th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Acciones
                            </th>
                        </tr>
                    </thead>
                    <tbody id="aulasTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Las filas de aulas se insertarán aquí por JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para Mensajes/Confirmación -->
    <div id="messageModal" class="view fixed inset-0 z-50 overflow-y-auto bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-xl p-6 shadow-2xl max-w-sm w-full mx-4">
            <h3 id="modalTitle" class="text-xl font-bold text-gray-900 mb-2">Título</h3>
            <p id="modalBody" class="text-gray-600 mb-4">Cuerpo del mensaje</p>
            <div id="modalActions" class="flex justify-end space-x-3">
                <button id="modalConfirmBtn" class="btn-danger py-2 px-4 rounded-lg font-medium hidden">Confirmar</button>
                <button id="modalCloseBtn" class="btn-primary py-2 px-4 rounded-lg font-medium">Aceptar</button>
            </div>
        </div>
    </div>

    <!-- Loader Pantalla Completa -->
    <div id="loader" class="view">
        <div class="flex flex-col items-center">
            <div class="spinner"></div>
            <p class="text-white text-lg mt-3">Cargando...</p>
        </div>
    </div>
    
    <!-- Script de Firebase y Lógica -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, onAuthStateChanged, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =================================================================
        // CONFIGURACIÓN OBTENIDA DEL ENTORNO DE EJECUCIÓN
        // =================================================================
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // =================================================================
        // ESTADO GLOBAL Y REFERENCIAS
        // =================================================================
        let db;
        let auth;
        let userId = null;
        let editingAulaId = null; // ID del aula que se está editando (null si se está creando)

        // Banderas y temporizador para la corrección del cargador
        let initialDataLoaded = false;
        let watchdogTimer = null; 

        // Referencias del DOM
        const aulasTableBody = document.getElementById('aulasTableBody');
        const aulaForm = document.getElementById('aulaForm');
        const aulaNameInput = document.getElementById('aulaName');
        const studentListInput = document.getElementById('studentList');
        const saveButton = document.getElementById('saveButton');
        const cancelEditButton = document.getElementById('cancelEditButton');
        const editStatus = document.getElementById('editStatus');
        const editingAulaName = document.getElementById('editingAulaName');
        const loader = document.getElementById('loader');
        const statusMessage = document.getElementById('statusMessage');

        // Referencias del Modal
        const modal = document.getElementById('messageModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const modalCloseBtn = document.getElementById('modalCloseBtn');
        const modalConfirmBtn = document.getElementById('modalConfirmBtn');
        
        // =================================================================
        // FUNCIONES DE UTILIDAD Y UI
        // =================================================================

        /** Muestra/Oculta el cargador de pantalla completa. */
        function showLoader(show) {
            loader.classList.toggle('active', show);
        }

        /** Muestra un modal de mensaje o confirmación. */
        function showMessage(title, body, isConfirm = false, onConfirm = null) {
            modalTitle.textContent = title;
            modalBody.textContent = body;
            
            modalConfirmBtn.onclick = null; // Limpiar listeners previos
            modalConfirmBtn.classList.add('hidden');
            modalCloseBtn.textContent = isConfirm ? 'Cancelar' : 'Aceptar';

            if (isConfirm && onConfirm) {
                modalConfirmBtn.classList.remove('hidden');
                modalConfirmBtn.onclick = () => {
                    modal.style.display = 'none';
                    modal.classList.add('view');
                    onConfirm();
                };
            }

            modal.classList.remove('view');
            modal.style.display = 'flex';
        }

        // Manejador del botón Cerrar/Aceptar del modal
        modalCloseBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            modal.classList.add('view');
        });

        /** * Renderiza la tabla de aulas.
         * @param {Array<Object>} aulas Lista de aulas con id, name y studentList.
         */
        function renderAulasTable(aulas) {
            aulasTableBody.innerHTML = ''; // Limpiar tabla
            statusMessage.classList.add('view');

            if (aulas.length === 0) {
                statusMessage.innerHTML = '<p class="text-gray-500">No hay aulas creadas. Usa el formulario de arriba para añadir la primera.</p>';
                statusMessage.classList.remove('view');
                return;
            }

            aulas.forEach(aula => {
                const row = document.createElement('tr');
                row.classList.add('hover:bg-gray-100');
                
                // Mapear la lista de alumnos y mostrar solo los primeros 3, más un contador si hay más
                const listLength = aula.studentList.length;
                let studentDisplay = '';
                if (listLength > 0) {
                    studentDisplay = aula.studentList.slice(0, 3).join(', ');
                    if (listLength > 3) {
                        studentDisplay += ` y ${listLength - 3} más...`;
                    }
                } else {
                    studentDisplay = 'Ningún alumno';
                }

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${aula.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 hidden sm:table-cell">${studentDisplay}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button class="text-indigo-600 hover:text-indigo-900 mr-4" data-aula-id="${aula.id}" data-action="edit">
                            Editar
                        </button>
                        <button class="text-red-600 hover:text-red-900" data-aula-id="${aula.id}" data-action="delete">
                            Eliminar
                        </button>
                    </td>
                `;
                aulasTableBody.appendChild(row);
            });
        }

        /** Carga los datos de un aula en el formulario para su edición. */
        async function loadAulaForEdit(aulaId) {
            showLoader(true);
            try {
                // Ruta para obtener el documento
                const docRef = doc(db, `artifacts/${appId}/public/data/aulas`, aulaId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    // Llenar el formulario
                    aulaNameInput.value = data.name;
                    // studentList es un array; lo unimos con comas para el input
                    studentListInput.value = data.studentList ? data.studentList.join(', ') : '';
                    
                    // Actualizar el estado de edición
                    editingAulaId = aulaId;
                    saveButton.textContent = 'Guardar Cambios';
                    cancelEditButton.classList.remove('hidden');
                    editStatus.classList.remove('hidden');
                    editingAulaName.textContent = data.name;

                } else {
                    showMessage("Error", "El aula seleccionada no existe en la base de datos.");
                }
            } catch (error) {
                console.error("Error al cargar aula para edición:", error);
                showMessage("Error", "No se pudo cargar el aula. Detalles en la consola.");
            } finally {
                showLoader(false);
            }
        }

        /** Maneja la eliminación de un aula. */
        function deleteAula(aulaId) {
            const aulaName = document.querySelector(`button[data-aula-id="${aulaId}"][data-action="edit"]`).closest('tr').querySelector('td').textContent;
            
            showMessage("Confirmar Eliminación", 
                `¿Estás seguro de que quieres eliminar el aula "${aulaName}"? Esta acción no se puede deshacer.`, 
                true, // Es un modal de confirmación
                async () => { // Función onConfirm
                    showLoader(true);
                    try {
                        const docRef = doc(db, `artifacts/${appId}/public/data/aulas`, aulaId);
                        await deleteDoc(docRef);
                        showMessage("Éxito", `Aula "${aulaName}" eliminada correctamente.`);
                    } catch (error) {
                        console.error("Error al eliminar aula:", error);
                        showMessage("Error de Eliminación", "No se pudo eliminar el aula. Revisa tus permisos.");
                    } finally {
                        showLoader(false);
                    }
                }
            );
        }

        /** Resetea el formulario al estado de creación. */
        function resetForm() {
            aulaForm.reset();
            editingAulaId = null;
            saveButton.textContent = 'Crear Aula';
            cancelEditButton.classList.add('hidden');
            editStatus.classList.add('hidden');
        }

        // =================================================================
        // LÓGICA DE FIREBASE Y CRUD
        // =================================================================

        /** Establece el listener en tiempo real para las aulas. */
        function setupAulasListener(db, appId) {
            const publicAulasPath = `artifacts/${appId}/public/data/aulas`;
            const aulasColRef = collection(db, publicAulasPath);
            
            // onSnapshot escucha los cambios en tiempo real
            onSnapshot(aulasColRef, (snapshot) => {
                // --- WATCHDOG CORRECCIÓN ---
                initialDataLoaded = true;
                clearTimeout(watchdogTimer);
                // ---------------------------

                const aulas = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    aulas.push({
                        id: doc.id,
                        name: data.name,
                        studentList: Array.isArray(data.studentList) ? data.studentList : [], 
                    });
                });

                renderAulasTable(aulas);
                showLoader(false);

            }, (error) => {
                // --- WATCHDOG CORRECCIÓN ---
                initialDataLoaded = true;
                clearTimeout(watchdogTimer);
                // ---------------------------

                console.error("Error al escuchar aulas:", error);
                showMessage("Error de Carga", "No se pudieron cargar las aulas. Revisa las Reglas de Seguridad de Firebase.");
                showLoader(false);
            });
        }

        /** Maneja el envío del formulario para crear o actualizar un aula. */
        async function handleFormSubmit(e) {
            e.preventDefault();
            showLoader(true);

            const aulaName = aulaNameInput.value.trim();
            // Limpiamos y normalizamos la lista de alumnos
            const studentListRaw = studentListInput.value;
            const studentList = studentListRaw
                .split(',')
                .map(nick => nick.trim())
                .filter(nick => nick !== ''); // Quitar entradas vacías

            const aulaData = {
                name: aulaName,
                studentList: studentList,
                createdAt: new Date().toISOString(), // Usamos ISO String para ordenar si es necesario
                createdBy: userId // Para cumplir con las reglas de seguridad
            };

            try {
                const aulasColRef = collection(db, `artifacts/${appId}/public/data/aulas`);
                let docRef;

                if (editingAulaId) {
                    // Actualizar
                    docRef = doc(aulasColRef, editingAulaId);
                    await setDoc(docRef, aulaData, { merge: true }); // Usar setDoc con merge
                    showMessage("Éxito", `El aula "${aulaName}" se ha actualizado correctamente.`);
                } else {
                    // Crear
                    // El ID se genera automáticamente, pero para las aulas públicas, lo ideal es usar un ID predecible o dejar que Firestore lo genere.
                    // Usaremos un ID generado por Firestore (addDoc). Para editar, se necesita el ID de doc.
                    docRef = doc(aulasColRef); // Crea una referencia de documento con un ID automático
                    await setDoc(docRef, aulaData); 
                    showMessage("Éxito", `El aula "${aulaName}" se ha creado correctamente.`);
                }
                
                resetForm(); // Limpiar el formulario después de guardar

            } catch (error) {
                console.error("Error al guardar aula:", error);
                showMessage("Error al Guardar", "No se pudo guardar la información. Asegúrate de tener permisos de escritura. Detalles en consola.");
            } finally {
                showLoader(false);
            }
        }

        // =================================================================
        // FUNCIÓN PRINCIPAL DE INICIALIZACIÓN
        // =================================================================

        window.onload = async () => {
            showLoader(true);
            
            // --- WATCHDOG IMPLEMENTATION ---
            // Si la carga inicial no se completa en 5 segundos, se fuerza un error.
            watchdogTimer = setTimeout(() => {
                if (!initialDataLoaded) {
                    console.warn("Watchdog: La carga inicial tardó demasiado. Forzando cierre del cargador.");
                    showMessage("Problema de Conexión", "La conexión con el servidor falló o tardó demasiado. Esto puede ser debido a restricciones de red. Por favor, revisa tu conexión.");
                    showLoader(false);
                }
            }, 5000); // 5 segundos de espera máxima
            // -------------------------------

            // 1. Inicializar Firebase
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    throw new Error("Error: Configuración de Firebase ausente.");
                }
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('Debug');
            } catch (error) {
                clearTimeout(watchdogTimer);
                console.error("Error al inicializar Firebase:", error);
                showMessage("Error de Configuración", error.message || "No se pudo conectar con la base de datos.");
                showLoader(false);
                return;
            }

            // 2. Autenticación del profesorado (con token custom)
            try {
                if (!initialAuthToken) {
                    throw new Error("Token de autenticación de profesor ausente. Acceso denegado.");
                }
                const authResult = await signInWithCustomToken(auth, initialAuthToken);
                userId = authResult.user.uid;
                console.log("Autenticación de Profesor exitosa. User ID:", userId);

                // 3. Establecer el listener de Aulas
                setupAulasListener(db, appId);

            } catch (error) {
                clearTimeout(watchdogTimer);
                console.error("Error de Autenticación:", error);
                showMessage("Acceso Denegado", "No se pudo autenticarte como profesor. Asegúrate de que el token sea válido.");
                showLoader(false);
            }
        };

        // =================================================================
        // LISTENERS DE EVENTOS
        // =================================================================

        aulaForm.addEventListener('submit', handleFormSubmit);

        cancelEditButton.addEventListener('click', resetForm);

        // Delegación de eventos para los botones de la tabla
        aulasTableBody.addEventListener('click', (e) => {
            const button = e.target.closest('button');
            if (!button) return;

            const aulaId = button.dataset.aulaId;
            const action = button.dataset.action;

            if (action === 'edit') {
                loadAulaForEdit(aulaId);
            } else if (action === 'delete') {
                deleteAula(aulaId);
            }
        });

    </script>
</body>
</html>
